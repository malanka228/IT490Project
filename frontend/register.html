<!DOCTYPE html>
<html> 
  <head>
    <title>Register</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
  <div id='exist'></div>
<div class="reg-form">
  <div id='exist' style="color: green" hidden>You were registered successfuly!</div>
  <h2>Registration Form</h2>
  <form action="register.php" method="post">
    <label for="username">Username:</label> 
    <input id="username" name="username" required type="text" />
    <label for="firstName">First Name:</label> 
    <input id="firstName" name="firstName" required type="text" />
    <label for="lastName">Last Name:</label> 
    <input id="lastName" name="lastName" required type="text" />
    <label for="password">Password:</label>
    <input id="password" name="password" required type="password" />
    <input name="register" type="submit" value="Register" />
  </form>
  <script>
      const url = new URLSearchParams(window.location.search);
      const message = url.get('message');
      if(message === 'UsernameAlreadyExists'){
        var msg = document.getElementById('exist');
        msg.innerHTML = "Username already exists! Try something different!";
        msg.style.color = "red";
      }
      else{
        var msg = document.getElementById('exist');
        msg.removeAttribute('hidden');
      }
    </script>
</div><!--end reg form -->
</html>
